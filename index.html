<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Neo Material Demo</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="assets/css/base.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    </head>
    <body class="neo-app">
        <header class="neo-app-bar neo-app-bar-full neo-app-shadow"><a id="neo_app_menu" class="nav-logo nav-logo-with-icon"><i class="material-icons neo-app-header-icon">menu</i></a><a class="nav-logo-text" href="/"><span>Material</span></a>
            <form class="neo-app-header-search-bar" method="get" role="search" id="neo-app-header-search-bar"><div><input class="neo-app-header-search-bar-input" aria-label="Search mail" autocomplete="off" placeholder="Search..." value="" name="q" type="text" dir="ltr" spellcheck="false" aria-haspopup="true" aria-live="off"></div></form>
        </header>
        <nav id="leftDrawer" class="neo-app-side-menu neo-app-side-menu-compact">
            <div class="drawerLogo">
                <a class="drawerLink" id="neo_app_menu_mobile" href="#">
                        <i class="material-icons drawerLinkIcon">arrow_back</i>
                        <span class="drawerLinkText">Material</span>
                    </a>
            </div>
            <ul>
                <li class="active">
                    <a class="neo-app-menu-item" href="#">
                        <i class="material-icons neo-app-nav-icon">home</i>
                        <span class="neo-app-nav-text">Dashboard<span class="neo-app-nav-text-right">7</span></span>
                    </a>
                </li>
                <li class="has-subnav">
                    <a class="neo-app-menu-item" href="#">
                        <span class="neo-app-nav-icon-badge">64</span>
                        <i class="material-icons neo-app-nav-icon">computer</i>
                        <span class="neo-app-nav-text">Feed<span class="neo-app-nav-text-right">64</span></span>
                    </a>
                </li>
                <li class="has-subnav">
                    <a href="#" class="neo-app-menu-item">
                        <i class="material-icons neo-app-nav-icon">list</i>
                        <span class="neo-app-nav-icon-badge">1</span><span class="neo-app-nav-text">Forms</span>
                    </a>
                </li>
                <li class="has-subnav">
                    <a href="#" class="neo-app-menu-item">
                        <i class="material-icons neo-app-nav-icon">folder</i>
                        <span class="neo-app-nav-text">Pages</span>
                    </a>
                </li>
            </ul>
            <ul class="logout">
                <li>
                    <a href="#" class="neo-app-menu-item">
                        <i class="material-icons neo-app-nav-icon">power_settings_new</i>
                        <span class="neo-app-nav-text">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
        <main id="neo-app-container" class="neo-app-container">
            <div class="row">
                <div class="col-3 col-s-6 col-m-4 col-l-3">
                    <div class="neo-app-card">
                        <div class="neo-app-card-overline">
                            Card Overline
                        </div>
                        <div class="neo-app-card-headline">
                            Card Headline
                        </div>
                        <div class="neo-app-card-content">
                            Card Content
                        </div>
                        <div class="neo-app-button">Button 1</div>
                    </div>
                </div> <!-- 25% -->
                <div class="col-9 col-s-6 col-m-8 col-l-9">
                    <div class="neo-app-card">
                        <div class="neo-app-card-overline">
                            Card Overline
                        </div>
                        <div class="neo-app-card-headline">
                            Card Headline
                        </div>
                        <div class="neo-app-card-content">
                            Card Content
                        </div>
                        <div class="neo-app-button">Button 1</div>
                    </div>
                </div> <!-- 75% -->
            </div>
        </main>
    </body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
    <script>
        $(document).scroll(function () {
            if ($(window).scrollTop() === 0) {
                $(".neo-app-bar").removeClass("neo-app-shadow");
            } else {
                $(".neo-app-bar").addClass("neo-app-shadow");
            }
        });
        $('#neo_app_menu').on("click", function(e){
            e.preventDefault();
            $('#leftDrawer').toggleClass("neo-app-side-menu-extended");
            $('#neo-app-container').toggleClass("neo-app-container-menu-extended");
        });
        
        $('#neo_app_menu_mobile').on("click", function(e){
            e.preventDefault();
            $('#leftDrawer').toggleClass("neo-app-side-menu-extended");
            $('#neo-app-container').toggleClass("neo-app-container-menu-extended");
        });
    </script>
</html>
